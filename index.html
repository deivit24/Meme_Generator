<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <img
            src="https://www.freepngimg.com/thumb/internet_meme/4-2-yao-ming-meme-png-thumb.png"
            alt=""
          />
          <h1>Create Your own meme</h1>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="form-row">
        <div class="col-12">
          <h1>sample meme</h1>
        </div>

        <div class="col-md-6">
          <form class="" action="" id="form">
            <div class="form-group">
              <label for="Image"> Image URl</label>
              <input
                class="form-control"
                id="Image"
                type="text"
                placeholder="place img url here"
              />
            </div>
            <div class="form-group">
              <label for="Top">Text on Top</label>
              <input
                class="form-control"
                id="Top"
                type="text"
                placeholder="place top text here"
              />
            </div>
            <div class="form-group">
              <label for="Bottom">Text on Bottom</label>
              <input
                class="form-control"
                id="Bottom"
                type="text"
                placeholder="place bottom text here"
              />
            </div>
            <div class="">
              <button id="sub" type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="meme img-box ">
            <img src="" />
            <h1 class="top-text"></h1>
            <h1 class="bottom-text"></h1>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <br />
      <h1 style="text-align: center;">Your Created Memes</h1>
      <hr />
      <div class="row img-row">
        <!-- <div class="meme img-box ">
          <img src="" />
          <h1 class="top-text"></h1>
          <h1 class="bottom-text"></h1>
        </div> -->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
